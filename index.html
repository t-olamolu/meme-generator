<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meme generator</title>
    <link rel="stylesheet" href="meme.css" />
  </head>
  <body>
    <header>
      <h1 class="text-info">That meme wont make itself</h1>
    </header>

    <section>
      <form id="meme">
        <div>
          <label for="Top text">Top Text</label>
          <input type="text" id="top-text" placeholder="Enter Top text here" />
        </div>

        <div>
          <label for="bottom text">Bottom Text</label>
          <input
            type="text"
            id="bottom-text"
            placeholder="Enter bottom text here"
          />
        </div>

        <div>
          <label for="imageupload">Enter image url</label>
          <input
            type="url"
            id="imageupload"
            placeholder="Enter image url"
            required
          />
        </div>

        <div>
          <label></label>
          <input type="submit" class="btn" value="Generate it!" />
        </div>
      </form>
    </section>

    <div class="meme-gallery">
      <ul class="canvas"></ul>
    </div>

    <script src="meme.js"></script>
  </body>
</html>
